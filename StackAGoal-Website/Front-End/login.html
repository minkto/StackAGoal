<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset ="utf-8"/>
    <meta name="viewport" content="width=device-width">
    <title>StackAGoal - Log In</title>
    <!-- TODO: Insert Icon -->
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet"/>
    <link href="resources/css/style.css" rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class= "main-content">
      <header class="main-header">
        <!-- TODO: Insert Icon -->
        <div class="top-nav clearfix">
       <img class="nav-logo" src="bitmap.png">
          <nav>
            <ul>
              <li><a href="index.html">Home</a></li>
              <li><a href="#">News</a></li>
              <li><a href="login.html">Register/Login</a></li>
              <li><a href="dashboard.html">Dashboard</a></li>
            </ul>
          </nav>
        </div>
      </header>
      <div class="login-register-container">
        <form class="form-group" action="#" method="post">
          <h2 style="text-align: center">Login</h2>
          <div class="input-container">
            <label class="form-label" for="email">Email</label>
            <input id="email" name="email" type="text">
          </div>
          <div class="input-container">
            <label class="form-label" for="password">Password</label>
            <input id="password"  name="password" type="password">
          </div>
          <div class="input-container">
            <button class="form-button" name="submit" type="submit">Login</button>
          </div>
          <div class="input-container facebook">
            <button class="form-button facebook-btn" name="submit" type="submit">Login via Facebook</button>
            <img class="facebook-icon" src="resources/img/facebook-icon.svg">
          </div>
          <div class="input-container google">
            <button class="form-button google-btn" name="submit" type="submit">Login via Google</button>
            <img class="facebook-icon" src="resources/img/google-icon.svg">
          </div>
        </form>
      </div>
    </div>
    <footer>
      <div class="footer-container">
        By Paul Achikeh
      </div>
    </footer>
  </body>
